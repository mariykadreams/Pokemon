<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon World</title>
    <link rel="stylesheet" href="../style/game.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid?styles=24573" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <nav>
            <img src="../images/pokemon_logo.svg" alt="Logo" class="logo">

            <a href="../index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="" class="active">Find</a>
            <a href="leaderboards.html">Leaderboards</a>
            <a href="about.html">About</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <section id="game-menu">
        <h1>Find that pokémon</h1>
        <div class="game-instructions">
            <p>
                Welcome to find that pokémon! <br>
                Your goal is to find the hidden pokémon among the trainers. <br>
                You have 20 seconds, and for every pokémon that you find, you win one point. 
            </p>
        </div>
        <div class="game-links">
            <button id="start-game-button" class="menu-btn">Start Game</button>
        </div>
        <div id="game-ended">
            <p id="final-score-message"></p>
            <button id="back-to-menu-button" class="menu-btn">Back to Menu</button>
        </div>
    </section>

    <div id="timer-and-score">
        <div id="timer">Time: 0</div>
        <div id="score">Score: 0</div>
    </div>

    <div id="game"></div>

    <img src="../images/pokeball-opening.gif" id="pokeball-opening">

    <script src="../scripts/game.js"></script>
</body>
</html>
