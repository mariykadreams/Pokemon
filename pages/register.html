<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid?styles=24573" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <nav>
            <a href="../index.html"><img src="../images/pokemon_logo.svg" alt="Logo" class="logo"></a>
            <a href="../index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="game.html">Find</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <div class="home-box">
        <h1>Register</h1>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="register()">Register</button>
        <p id="message"></p>

        <p>Already have an account? <a href="login.html" class="external-link">Login here</a></p>
    </div>

<script>
async function register() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const messageElement = document.getElementById('message');

    try {
        const res = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        
        if (res.ok) {
            messageElement.innerText = '✅ ' + data.message;
            messageElement.style.color = 'green';
        } else {
            messageElement.innerText = '❌ ' + data.message;
            messageElement.style.color = 'red';
        }
    } catch (error) {
        console.error('Registration fetch error:', error);
        messageElement.innerText = '❌ An unexpected error occurred.';
        messageElement.style.color = 'red';
    }
}
</script>

</body>
</html>
