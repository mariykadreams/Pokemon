<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid?styles=24573" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <nav>
            <a href="../index.html"><img src="../images/pokemon_logo.svg" alt="Logo" class="logo"></a>
            <a href="../index.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="game.html">Find</a>
            <a href="login.html" class="active">Login</a>
        </nav>
    </header>

    <div class="home-box">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username"><br><br>
        <input type="password" id="password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
        <p id="message"></p>

        <p>Don't have an account? <a href="register.html" class="external-link">Register here</a></p>
    </div>

<script>
async function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    document.getElementById('message').innerText = data.message;
}
</script>

</body>
</html>
